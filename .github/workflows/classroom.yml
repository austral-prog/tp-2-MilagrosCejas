name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use latest Python version

      - name: Run Unittest
        id: run-unittest
        run: python -m unittest discover -s . -p "*_tests.py"

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          RUN-UNITTEST_RESULTS: "${{steps.run-unittest.outputs.result}}"
        with:
          runners: "run-unittest"
